<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ingredient.name" class="form-control" id="name" placeholder="Ingredient name Here"/>
    </div>
</div>
<div class="form-group">
    <label for="year" class="col-sm-2 control-label">Index</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ingredient.index" class="form-control" id="index" placeholder="Ingredient index"/>
    </div>
</div>
<div class="form-group">
    <label for="director" class="col-sm-2 control-label">Recipe Count</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ingredient.recipeCount" class="form-control" id="recipeCount" placeholder="Recipe Count"/>
    </div>
</div>

<div class="form-group">
    <label for="plot" class="col-sm-2 control-label">Colors</label>
    <div class="col-sm-10">
        <input type="text" ng-model="ingredient.colors" class="form-control" id="colors" placeholder="Ingredient colors"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
