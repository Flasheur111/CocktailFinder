<!DOCTYPE html>
<html lang="en" ng-app="cocktailFinder">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="FranÃ§ois Boiteux; Edouard Durieux; Adrien Fenech">

    <title>Cocktail Finder</title>

    <!-- Bootstrap Core CSS -->
    <link rel="shortcut icon"
          href="http://www.google.fr/url?source=imglanding&ct=img&q=http://www.iconarchive.com/download/i88095/icons8/ios7/Food-Cocktail.ico&sa=X&ei=f5laVazuBcrSUcrkgJgP&ved=0CAkQ8wc&usg=AFQjCNHn4cyNSTx8ZQL0fDXceNTocBwlZQ">
    <!-- Custom CSS -->
    <link href="css/cocktail.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
    <!-- Physics Script -->
    <script src="Core/scripts/pixi.js"></script>
    <script src="Core/scripts/jquery-1.11.2.min.js"></script>
    <script src="Core/scripts/liquidfun.js"></script>
    <script src="Core/main/variables.js"></script>
    <script src="Core/managers/managerParser.js"></script>
    <script src="Core/managers/managerCollision.js"></script>
    <script src="Core/managers/managerObject.js"></script>
    <script src="Core/managers/managerEdge.js"></script>
    <script src="Core/managers/managerParticle.js"></script>
    <script src="Core/managers/managerRecipe.js"></script>
    <script src="Core/managers/managerBottle.js"></script>
    <script src="Core/managers/managerAnimation.js"></script>
    <script src="Core/main/TresholdFilter.js"></script>
    <script src="Core/main/cocktailRenderer.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Plugin JavaScript -->
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/timeline.js"></script>
    <!-- App core -->
    <script type="text/javascript" src="js/cocktail.js"></script>
    <!-- Load Angular -->
    <script type="text/javascript" src="js/angular.js"></script>
    <!-- Load App.js -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="recipeController as recipeCtrl">

<div class="renderer">
    <div id="cocktailRenderer" style="background-color:rgb(135,211,243);">
    </div>
</div>
<nav class="navbar-side" role="navigation">
    <div class="sidebar-collapse">
        <button class="btn bt-lg" ng-click="recipeCtrl.hideMenu();">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true">

            </span>
        </button>
        <ul class="nav" id="main-menu">
            <li>
                <a ng-click="recipeCtrl.createIceCubeOnRenderer();"><i class="fa fa-dashboard"></i> Add an IceCube !</a>
            </li>
            <li>
                <a ng-click="recipeCtrl.createCitronOnRenderer();"><i class="fa fa-desktop"></i> Add a Citron !</a>
            </li>
            <li>
                <a ng-click="recipeCtrl.createFlow();"><i class="fa fa-desktop"></i> Add some liquid !</a>
            </li>
            <li>
                <a ng-click="recipeCtrl.removeCookie();"><i class="fa fa-desktop"></i> Delete cookies</a>
            </li>
        </ul>
    </div>
</nav>
<div class="direction">
    <div class="directionData">
        <h1 class="panel-title2">{{ recipeCtrl.currentCocktail.name }}</h1>
    </div>
    <div class="wrappercocktails">
        <div class="previousButton">
            <button type="button" ng-click="recipeCtrl.decreaseIndex();" class="btn btn-lg">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>
        </div>
        <div class="panel-direction">
            <ul id="cocktailList">
                <li ng-repeat="ingr in recipeCtrl.currentCocktail.ingredient">
                    <button id="{{ 'button' + $index }}" type="button" ng-click="recipeCtrl.addMissing(ingr);"
                            class="btn btn-luxe btn-b">
                        {{ ingr.quantity }} {{ ingr.unity }} {{ ingr.name }}
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                    <button id="{{ 'color' + $index }}" class="btn btn-blue btn-b" ng-mouseover="show = true"
                            ng-mouseleave="show = false">
                        <span class="glyphicon glyphicon-tint" aria-hidden="true"></span>
                    </button>
                    <div id="{{ 'colorBlock' + $index }}" class="colorsBlock" ng-mouseover="show = true"
                         ng-mouseleave="show = false" ng-show="show">
                        <div ng-if="!(ingr.selectedColor == '#null')" class="colorSelected"
                             style="{{ 'background:' + ingr.selectedColor + '; opacity:' + ingr.opacity / 255 }}">

                        </div>
                        <ul id="listColors">
                            <li ng-repeat="color in ingr.colors track by $index"
                                ng-if="!(ingr.selectedColor == color)"
                                ng-click="recipeCtrl.setSelectedColor(ingr, color)"
                                class="btn btn-quantity btn-b colorView" style="{{ 'background:' + color}}">
                            </li>
                        </ul>
                        <div ng-if="!(ingr.selectedColor == '#null')" id="slider" style="{{ 'background-image:-webkit-linear-gradient(left, white, ' + ingr.selectedColor + ');' }}">
                            <input class="barslider" type="range" id="rangeinput" ng-mouseup="recipeCtrl.setOpacity(ingr)" ng-model="ingr.opacity" min="0"
                                   max="255" value="{{ recipeCtrl.opacity }}" step="25.5"/>
                        </div>


                    </div>
                </li>
            </ul>
        </div>
        <div class="nextButton">
            <button type="button" ng-click="recipeCtrl.increaseIndex();" class="btn btn-lg">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
    </div>
</div>
<div class="exclude-bar">
    <div class="bar">
        <ul name="excludes" class="list-unstyled bar">
            <li ng-repeat="ingr in recipeCtrl.missing track by $index" id="{{ 'itemli' + $index }}">
                <button type="button" ng-click="recipeCtrl.removeMissing(ingr);" class="btn btn-missing">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{ ingr.name }}
                </button>
            </li>
        </ul>
    </div>
</div>
</body>

</html>
