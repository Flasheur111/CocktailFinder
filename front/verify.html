<!DOCTYPE html>
<html lang="en" ng-app="cocktailFinder">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="FranÃ§ois Boiteux; Edouard Durieux; Adrien Fenech">

    <title>Cocktail Finder</title>
    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <!-- Load App.js -->
    <script type="text/javascript" src="appVerify.js"></script>
    <style>
        input {display: block !important; border: 0 !important; width: 100% !important; border-radius: 0 !important; line-height: 1 !important;}
td {margin: 0 !important; padding: 0 !important;}
    </style>
</head>
<body ng-controller="recipeController as recipeCtrl">
<div class="container">
    <h1>Verify Data</h1>
    <div class="directionData">
        <h2 class="panel-title2">Name : {{ recipeCtrl.currentCocktail.name }}</h2>
    </div>
    <table class="table table-bordered table-condensed" id="cocktailList">
        <tr>
            <th>Quantity</th>
            <th>GenericQuantity</th>
            <th>Unity</th>
            <th>GenericUnity</th>
            <th>Name</th>
        </tr>
        <tr ng-repeat="ingr in recipeCtrl.currentCocktail.ingredient">
            <td>
                <input type="text" ng-model="ingr.quantity" class="form-control"/>
            </td>
            <td>
                <input type="text" ng-model="ingr.genericQuantity" class="form-control"/>
            </td>
            <td>
                <input type="text" ng-model="ingr.unity" class="form-control"/>
            </td>
            <td>
                <select name="singleSelect" ng-model="ingr.genericUnity" class="form-control">
                    <option value="%">%</option>
                    <option value="cl">Volume (cl)</option>
                    <option value="oz">Volume (oz)</option>
                    <option value="qty">qty</option>
                    <option value="cplt">Complete with</option>
                </select>
                </td>
            <td>
                <input type="text" ng-model="ingr.name" class="form-control"/>
            </td>
        </tr>
    </table>
    <button class="btn" ng-click="recipeCtrl.saveData()">Save cocktail</button>
</div>
</body>

</html>
