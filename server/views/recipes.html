{% extends 'layout.html' %}

{% block content %}
    <h1>Recipes</h1>

    {% if recipes.length %}
        <p>Here are the current recipes:</p>
        <ul class='recipes'>
        {% for recipe in recipes %}
          <li class='user'>
            <a href='/recipes/{{ recipe.id }}'>{{ recipe.name }} </a>
          </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no recipes currently.</p>
    {% endif %}

{% endblock %}
