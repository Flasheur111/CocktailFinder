<!DOCTYPE html>
<html lang="en" ng-app="cocktailFinder">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="François Boiteux; Edouard Durieux; Adrien Fenech">

    <title>Cocktail Finder</title>

    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="http://www.google.fr/url?source=imglanding&ct=img&q=http://www.iconarchive.com/download/i88095/icons8/ios7/Food-Cocktail.ico&sa=X&ei=f5laVazuBcrSUcrkgJgP&ved=0CAkQ8wc&usg=AFQjCNHn4cyNSTx8ZQL0fDXceNTocBwlZQ">
    <link href="static/front/css/bootstrap-tour-standalone.css" rel="stylesheet">
    <link href="static/front/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/front/css/cocktail.css" rel="stylesheet">
    <link href="static/front/css/slider.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
    <!-- Load require JS -->
    <script data-main="scripts/main" src="scripts/require.js"></script>

    <!-- Physics Script -->
    <script src="Core/scripts/pixi.js"></script>
    <script src="Core/scripts/jquery-1.11.2.min.js"></script>
    <script src="Core/scripts/liquidfun.js"></script>
    <script src="Core/main/variables.js"></script>
    <script src="Core/managers/managerParser.js"></script>
    <script src="Core/managers/managerCollision.js"></script>
    <script src="Core/managers/managerObject.js"></script>
    <script src="Core/managers/managerShape.js"></script>
    <script src="Core/managers/managerParticle.js"></script>
    <script src="Core/managers/managerRecipe.js"></script>
    <script src="Core/main/TresholdFilter.js"></script>
    <script src="Core/main/cocktailRenderer.js"></script>
    <script src="Core/managers/managerAnimation.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Plugin JavaScript -->
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/timeline.js"></script>
    <!-- App core -->
    <script type="text/javascript" src="js/cocktail.js"></script>
    <!-- Load Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script type="text/javascript" src="js/bootstrap-tour-standalone.js"></script>
    <!-- Load App.js -->
    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="recipeController as recipeCtrl">
<div id="artist">
</div>
<div id="renderer">
</div>
<div class="direction">
    <div class="directionData">
        <h1 class="panel-title2">{{ recipeCtrl.currentCocktail.name }}</h1>

        <h1 class="panel-title3">Pour réaliser ce cocktail, vous aurez besoin de :</h1>
    </div>
    <ul id="cocktailList">
        <li ng-repeat="ingr in recipeCtrl.currentCocktail.ingredient" class="directionLi">

            <button id="color" type="button" ng-click="recipeCtrl.addMissing(ingr);"
                    class="btn btn-b"ng-mouseover="show = true" ng-mouseleave="show = false">
                <div class="quantityDirection">{{ ingr.quantity }} {{ ingr.unity }}</div>
                {{ ingr.name }}<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>


            <div id="{{ 'colorBlock' + $index }}" class="colorsBlock" ng-mouseover="show = true"
                 ng-mouseleave="show = false" ng-show="show">
                <div ng-if="!(ingr.selectedColor == '#null')" class="colorSelected"
                     style="{{ 'background:' + ingr.selectedColor + '; opacity:' + ingr.opacity / 255 }}">

                </div>
                <ul id="listColors">
                    <li ng-repeat="color in ingr.colors track by $index"
                        ng-if="!(ingr.selectedColor == color)"
                        ng-click="recipeCtrl.setSelectedColor(ingr, color)"
                        class="btn btn-quantity btn-b colorView" style="{{ 'background:' + color}}">
                    </li>
                </ul>
                <div ng-if="!(ingr.selectedColor == '#null')" id="slider"
                     style="{{ 'background-image:-webkit-linear-gradient(left, white, ' + ingr.selectedColor + ');' }}">
                    <input class="barslider" type="range" id="rangeinput"
                           ng-mouseup="recipeCtrl.setOpacity(ingr)" ng-model="ingr.opacity" min="0"
                           max="255" value="{{ recipeCtrl.opacity }}" step="25.5"/>
                </div>
            </div>
        </li>
    </ul>
</div>
<button type="button" ng-click="recipeCtrl.decreaseIndex();" class="previousButton">
</button>
<button type="button" ng-click="recipeCtrl.increaseIndex();" class="nextButton">
</button>

<!--<button type="button" ng-click="recipeCtrl.sound();" class="sound-off">
</button>-->
<div class="exclude-bar">
    <button type="button" class="btn btn-default" ng-click="recipeCtrl.hideMenu()" aria-label="Left Align" id="hide">
        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default" ng-click="recipeCtrl.hideMenu()" aria-label="Left Align" id="show" style="display:none;">
        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
    </button>
    <div class="bar">
        <ul name="excludes" class="list-unstyled">
            <li ng-repeat="ingr in recipeCtrl.missing track by $index" id="{{ 'itemli' + $index }}">
                <button type="button" ng-click="recipeCtrl.removeMissing(ingr);" class="btn btn-b">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{ ingr.name }}
                </button>
            </li>
        </ul>
    </div>
</div>
</body>

</html>
