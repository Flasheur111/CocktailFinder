<table class="table movietable">
    <tr>
        <td><h3>Details for {{recipe.name}}</h3></td>
        <td></td>
    </tr>
    <tr>
        <td>Recipe Name</td>
        <td>{{recipe.name}}</td>
    </tr>
    <tr>
        <td>Recipe index</td>
        <td>{{recipe.index}}</td>
    </tr>
    <tr>
        <td>Recipe Score</td>
        <td>{{recipe.recipeScore}}</td>
    </tr>
</table>
<div>
    <a class="btn btn-primary" ui-sref="editRecipe({id:recipe.index})">Edit</a>
</div>
